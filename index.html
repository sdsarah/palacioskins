<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palacio Skins Hole-by-Hole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0fdf4, #d1fae5);
      color: #065f46;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .hole-card {
      border: 2px solid #10b981;
      background: #ecfdf5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }
    .hole-card h2 {
      margin-top: 0;
    }
    .checkboxes label {
      display: block;
      margin: 6px 0;
    }
    button {
      margin-top: 12px;
      padding: 8px 14px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .log {
      margin-top: 24px;
      border-top: 1px dashed #ccc;
      padding-top: 16px;
    }
    .entry {
      margin-bottom: 12px;
      padding: 12px;
      background: #f0fdf4;
      border-left: 4px solid #10b981;
    }
  </style>
</head>
<body>
  <h1>Palacio Hole-by-Hole Score Entry</h1>
  <div id="entryForm"></div>
  <div class="log" id="log"></div>

  <script>
    const holes = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let currentHoleIndex = 0;

    const formContainer = document.getElementById("entryForm");
    const logContainer = document.getElementById("log");

    function renderHoleForm() {
      const hole = holes[currentHoleIndex];
      formContainer.innerHTML = `
        <div class="hole-card">
          <h2>Hole ${hole}</h2>
          <div class="checkboxes">
            <label><input type="checkbox" id="birdie" /> Birdie</label>
            <label><input type="checkbox" id="chip" /> Chip-In</label>
            <label><input type="checkbox" id="eagle" /> Eagle</label>
            ${hole === 9 ? '<label><input type="checkbox" id="ctp" /> CTP</label>' : ''}
          </div>
          <button onclick="submitHole(${hole})">Submit Hole ${hole}</button>
        </div>
      `;
    }

    function submitHole(hole) {
      const birdie = document.getElementById("birdie").checked;
      const chip = document.getElementById("chip").checked;
      const eagle = document.getElementById("eagle").checked;
      const ctp = hole === 9 ? document.getElementById("ctp").checked : false;

      const entryHTML = `
        <div class="entry">
          <strong>Hole ${hole}:</strong>
          <ul>
            ${birdie ? '<li>‚úÖ Birdie</li>' : ''}
            ${chip ? '<li>‚úÖ Chip-In</li>' : ''}
            ${eagle ? '<li>‚úÖ Eagle</li>' : ''}
            ${ctp ? '<li>üìç CTP</li>' : ''}
            ${!birdie && !chip && !eagle && !ctp ? '<li>‚Äì No entry ‚Äì</li>' : ''}
          </ul>
        </div>
      `;

      logContainer.insertAdjacentHTML("beforeend", entryHTML);
      currentHoleIndex++;

      if (currentHoleIndex < holes.length) {
        renderHoleForm();
      } else {
        formContainer.innerHTML = `<h2>All holes completed! üèÅ</h2>`;
      }
    }

    renderHoleForm();
  </script>
</body>
</html>
